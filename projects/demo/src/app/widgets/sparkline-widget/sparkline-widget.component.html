<!-- sparkline-widget.component.html -->
<div class="sparkline-wrapper" [class.has-background]="state().hasBackground">
  @if (state().realtime) {
    <div #canvasContainer class="canvas-container"></div>
  } @else {
    <div
      class="svg-placeholder"
      [innerHTML]="safeSvgIcon"
    ></div>
  }
</div>
